<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Trazas</title>
  <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/public/style.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron bg-dark text-white">
      <div class="row">
        <div class="col-lg-8 col-md-6">
          <h1 class="display-4 pl-4">Trazas de envío</h1>
          <div class="form-group row">
            <label for="apiUser" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="apiUser" placeholder="Usuario">
            </div>
            <label for="apiPassword" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="apiPassword" placeholder="Contraseña">
            </div>
          </div>
          <p class="lead pl-4">
            Ingrese a continuación el código de tracking para realizar la
            consulta
          </p>
          <br />
        </div>
        <div class="col-lg-4 col-md-6">
          <img class="logo-andreani" src="img/isologo-vector.svg"
            style="width: 200px; height: auto; float: right; padding: 15px" /><br />
        </div>
      </div>
      <form id="numeroAndreaniForm">
        <div class="input-group">
          <span class="input-group-addon"><i class="bi bi-box-seam"></i></span>
          <input id="numeroAndreani" type="text" class="form-control numeroAndreani"
            aria-label="Consulta numeroAndreani" placeholder="Número de envío" required />
          <span class="input-group-addon icon-check"><i class="fa fa-check"></i></span>
          <span class="input-group-addon icon-remove"><i class="fa fa-remove"></i></span>
          <button id="searchButton" class="boton-buscador" type="submit" value="Submit" disabled>
            Buscar
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <div id="loader" style="display: none"></div>
    <div id="cargando" style="display: none">Buscando...</div>
    <div id="infonumeroAndreani">
      <!-- local para inserción de eventos -->
    </div>
  </div>
  
  <!-- Agregar campos de usuario y contraseña -->
  <div class="container mt-4">
  
  </div>

  <script type="module" src="/public/script.js"></script>
</body>

</html>
